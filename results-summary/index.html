<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <!-- Link CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Link Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <!-- Link Google Fonts Icons -->

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <style>
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0,
                    'opsz' 48;
            }
        </style>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="d-grid g-0 justify-content-center align-items-center vh-100">
        <div
            class="d-grid g-0 shadow-container rounded-5 justify-content-center align-items-center"
        >
            <div class="row">
                <div
                    id="result"
                    class="col rounded-5 p-5 text-center text-white"
                >
                    <h3 class="text-em">Your Result</h3>
                    <div
                        id="result-cont"
                        class="rounded-circle p-5 mx-auto m-5"
                    >
                        <h1 id="f-result">76</h1>
                        <h5 class="">of 100</h5>
                    </div>

                    <h2 class="fw-bold">Great</h2>
                    <p class="text-em mx-auto">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>

                <div id="summary" class="col p-5">
                    <h3 id="t-summary">Summary</h3>

                    <div class="d-flex flex-column gap-2 py-5">
                        <h5
                            class="t-result d-flex justify-content-between align-items-center"
                            id="reaction"
                        >
                            <span class="material-symbols-outlined"> bolt </span
                            >Reaction<span class="float-end text-black"
                                >80
                                <span class="text-black-50">/ 100</span></span
                            >
                        </h5>

                        <h5
                            class="t-result d-flex justify-content-between align-items-center"
                            id="memory"
                        >
                            <span class="material-symbols-outlined">
                                neurology </span
                            >Memory<span class="float-end text-black"
                                >92
                                <span class="text-black-50">/ 100</span></span
                            >
                        </h5>

                        <h5
                            class="t-result d-flex justify-content-between align-items-center"
                            id="verbal"
                        >
                            <span class="material-symbols-outlined">
                                chat_bubble </span
                            >Verbal<span class="float-end text-black"
                                >61
                                <span class="text-black-50">/ 100</span></span
                            >
                        </h5>

                        <h5
                            class="t-result d-flex justify-content-between align-items-center"
                            id="visual"
                        >
                            <span class="material-symbols-outlined">
                                visibility </span
                            >Visual<span class="float-end text-black"
                                >72
                                <span class="text-black-50">/ 100</span></span
                            >
                        </h5>
                    </div>

                    <a class="btn btn-dark rounded-pill d-grid g-0 fs-4 p-3"
                        >Continue</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
