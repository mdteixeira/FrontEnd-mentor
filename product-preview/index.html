<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                class="card m-lg-auto m-3 rounded-3 border-0"
                style="max-width: 730px"
            >
                <div class="row g-0">
                    <div class="col d-none d-md-block">
                        <img
                            src="./images/image-product-desktop.jpg"
                            class="img-fluid rounded-start-3"
                            alt="..."
                        />
                    </div>
                    <div class="d-md-none d-block">
                        <img
                            src="./images/image-product-mobile.jpg"
                            class="rounded-top-3 img-fluid"
                            alt="..."
                        />
                    </div>
                    <div class="col">
                        <div
                            class="card-body d-flex h-100 flex-column justify-content-between gap-2 p-lg-5 p-4"
                        >
                            <h4 class="fs-6" id="eyebrow">p e r f u m e</h4>
                            <h1 id="t-product" class="card-title">
                                Gabrielle Essence Eau De Parfum
                            </h1>
                            <p class="card-text">
                                A floral, solar and voluptuous interpretation
                                composed by Olivier Polge, Perfumer-Creator for
                                the House of CHANEL..
                            </p>
                            <div class="prices">
                                <h1 id="price">$149.99</h1>
                                <h5 id="old-price">$169.99</h5>
                            </div>

                            <button>
                                <img src="./images/icon-cart.svg" alt="" /> Add
                                to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
